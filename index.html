<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms With DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .tabledata,th,td{
            border: 2px solid black;
            text-align: center;
            margin: auto;
            background-color: #ff9d00cc;
            margin-top: 2px;
            padding: auto;
        }

        #firstContainer,#tablediv{
            border:2px solid black;
        }

        .container{
            border: 3px solid red;
            background-color:#00ffd5e5;
            margin-top: 2rem;
            padding: 1rem;
        }

        @media(min-width=200px) and (max-width=500px){
            .tabledata{
                width:max-content;
            }
        }


    </style>
</head>
<body>
    <div class="container" id="firstcontainer">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-6">
                <form action="">
                    <label for="NameInput">First name</label>
                    <input type="text" class="form-control" aria-label="First name" id="fnameid">
                    <br>
                    <label for="NameInput">Last name</label>
                    <input type="text" class="form-control" aria-label="Last name" id="lnameid">
                    <br>
                    <label for="adress">Address</label>
                    <input type="text" class="form-control" aria-label="Address" id="addressid">
                    <br>
                    <label for="pincode">Pin code</label>
                    <input type="number" class="form-control" aria-label="pincode" id="pincodeid">
                    <br>
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" list="dataoption" aria-label="gender" id="genderid">
                    <datalist id="dataoption">
                        <option value="Male">
                        <option value="Female">
                        <option value="Other">
                    </datalist>
                    <br>
                    <label for="food">Food</label>
                    <input type="text" list="datalistOptions" class="form-control" aria-label="Food" id="food1id">
                    <datalist id="datalistOptions">
                        <option value="Chicken Noorani">
                        <option value="Pizza">
                        <option value="Pork">
                        <option value="chicken Lollypop">
                        <option value="Gobi Machurian">
                      </datalist>
                    <br><input type="text" list="datalistOptions" class="form-control" id="food2id"> 
                    <datalist id="datalistOptions">
                        <option value="Mutton curry">
                        <option value="Burger">
                        <option value="Fish fry">
                        <option value="Hara bara kabab">
                        <option value="Paneer tikka">
                    </datalist>
                    <br>
                    <label for="state">State</label>
                    <input type="text" class="form-control" aria-label="state" id="stateid">
                    <br>

                    <label for="country">Country</label>
                    <input type="text" class="form-control" aria-label="country" id="countryid">
                    <br>
                    <input type="button" value="Submit" onclick="submitfun()">
                    <input type="button" value="Clear" onclick="clearfun()">

                    <br>
                    <br>

                </form>
            </div>
            <div class="col-sm-4 col-md-6 col-lg-6" id="tablediv">
                <table class="tabledata">
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Address</th>
                        <th>Pin code</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>state</th>
                        <th>Country</th>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
<script>
    function submitfun(){
        let row1=document.createElement("tr");
        let tabled=document.querySelector(".tabledata");
        let food=document.querySelector(".food_data");
        
        tabled.appendChild(row1);
        let fname=document.getElementById("fnameid").value;
        let lname=document.getElementById("lnameid").value;
        let address=document.getElementById("addressid").value;
        let pincode=document.getElementById("pincodeid").value;
        let gender=document.getElementById("genderid").value;
        let food1=document.getElementById("food1id").value;
        let state=document.getElementById("stateid").value;
        let country=document.getElementById("countryid").value;

        row1.innerHTML=`
        <td>${fname}</td>
        <td>${lname}</td>
        <td>${address}</td>
        <td>${pincode}</td>
        <td>${gender}</td>
        <td>${food1}</td>
        <td>${state}</td>
        <td>${country}</td>
        `;

    }

    function clearfun(){
        document.getElementById("fnameid").value=' ';
        document.getElementById("lnameid").value=' ';
        document.getElementById("addressid").value=' ';
        document.getElementById("pincodeid").value=' ';
        document.getElementById("genderid").value=' ';
        document.getElementById("food1id").value=' ';
        document.getElementById("stateid").value=' ';
        document.getElementById("countryid").value=' ';
    }
</script>
</body>
</html>
